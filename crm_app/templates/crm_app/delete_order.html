{% block content %}

<div class="row">

            <form action="" method="post">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-sm btn-default">No, go back</a>
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
